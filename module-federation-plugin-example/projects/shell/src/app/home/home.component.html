<ng-container *ngIf="authService.login === true">
    <a (click)="onConnect()" routerLink="/flights/flights-search">Se connecter</a> <br />
    <mat-radio-group value="isTheManager" (change)="onChangeAnswer($event)">
        <mat-radio-button [value]="false">MFE1</mat-radio-button>
        <mat-radio-button [value]="true">MFE2 </mat-radio-button>
    </mat-radio-group>
</ng-container>
